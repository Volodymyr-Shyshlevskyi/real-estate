<header class="bg-dark text-white">
  <div
    class="d-flex justify-content-between align-items-center p-3"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <button class="text-center" style="font-size: 20px;"
    routerLink="./news">Real Estate CRM</button>
    <nav class="navbar">
      <ul class="navbar nav ml-auto">
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./news"
          >News</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./contacts"
          >Corporate Contacts</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./todo-list"
          >Todo List</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./charts"
          >Charts</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./contact-us"
          >Request Form</a
          >
        </li>
        <button type="button" class="btn btn-info ms-3" (click)="logout()">
          Logout
        </button>
      </ul>
    </nav>
  </div>
</header>
<div class="progress" *ngIf="isLoading | async">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
